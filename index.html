<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherSec | Cloud Security for Startups</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ff88; /* Verde Hacker */
            --secondary-color: #888;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Tipografía técnica */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .highlight {
            color: var(--accent-color);
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 12px 24px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Aether<span class="highlight">Sec</span></h1>

    <p>
        Cloud Security Audits for Fast-Growing Startups.<br>
        We secure your AWS infrastructure before you scale.
    </p>

    <a href="mailto:juanca@aethersec.cloud" class="btn">
        SOLICITAR AUDITORÍA
    </a>

    <footer>
        &copy; 2026 AetherSec Cloud Security.
    </footer>

</body>
</html>
